<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Vue</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="container" id="app">
        <div class="text-center my-4">
            <h4>My Calculator</h4>
        </div>
        <div class="row my-5 justify-content-center">
            <div class="col-12">
                <div class="card" style="background-color: rgb(6, 15, 24);">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3 bg-dark text-white justify-content-end text-end">  
                            <h5 >{{ answer }}</h5>
                        </div>

                        <div class="row">
                            <div class="form-group col-6 ">
                                <input type="text" class="form-control" v-model="userInput.firstNumber" placeholder="Enter first number">
                                <small class="text-danger" v-if="validation.firstNumberStatus">This file is required</small>
                            </div>
                            <div class="form-group col-6 ">
                                <input type="text" class="form-control" v-model="userInput.secondNumber" placeholder="Enter second number">
                                <small class="text-danger" v-if="validation.secondNumberStatus">This file is required</small>
                            </div>
                            <div class="col-3 mt-3">
                                <select name="" id="" v-model="userInput.operator" class="form-control">
                                    <option value="">choose option</option>
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                </select>
                                <small class="text-danger" v-if="validation.operatorStatus">This file is required</small>
                            </div>
                            <div class="col-3 mt-3">
                                <button class="btn btn-primary w-100" @click="calculation()">Cal</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button class="btn btn-danger w-100" @click="cleanForm()">Clear</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button class="btn btn-success w-100" @click="save()" :disable="saveStatus">Save</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 class="text-white">History</h5>
                        <div class="text-muted">
                            <div class="" v-for="history in histories">
                                {{ history}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<script src="app.js"></script>
</html>
